    <description>
        Escreva um algoritmo que leia um número e o imprima caso ele seja maior que 20.
    </description>
    <answer>

<pre>
<code class="c">
#include "stdio.h"

int main(){

    int numero;

    printf("Digite o número: ");
    scanf("%d", &numero);

    if(numero > 20){
        printf("%d", numero);
    }
}
